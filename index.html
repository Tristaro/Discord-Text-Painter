<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Discord Colored Text Generator</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Discord Colored Text Generator" />
    <meta name="author" content="TaroBun" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Create Your Text</h2>
      <div class="button-group">
        <button data-ansi="0" class="button style-button reset">
          Reset All
        </button>
        <button data-ansi="1" class="button style-button ansi-1">Bold</button>
        <button data-ansi="4" class="button style-button ansi-4">
          Underline
        </button>
      </div>
      <div class="color-group">
        <strong>Foreground</strong>
        <div class="color-buttons">
          <button
            data-ansi="30"
            class="button style-button ansi-30-bg"
          ></button>
          <button
            data-ansi="31"
            class="button style-button ansi-31-bg"
          ></button>
          <button
            data-ansi="32"
            class="button style-button ansi-32-bg"
          ></button>
          <button
            data-ansi="33"
            class="button style-button ansi-33-bg"
          ></button>
          <button
            data-ansi="34"
            class="button style-button ansi-34-bg"
          ></button>
          <button
            data-ansi="35"
            class="button style-button ansi-35-bg"
          ></button>
          <button
            data-ansi="36"
            class="button style-button ansi-36-bg"
          ></button>
          <button
            data-ansi="37"
            class="button style-button ansi-37-bg"
          ></button>
        </div>
      </div>
      <div class="color-group">
        <strong>Background</strong>
        <div class="color-buttons">
          <button data-ansi="40" class="button style-button ansi-40"></button>
          <button data-ansi="41" class="button style-button ansi-41"></button>
          <button data-ansi="42" class="button style-button ansi-42"></button>
          <button data-ansi="43" class="button style-button ansi-43"></button>
          <button data-ansi="44" class="button style-button ansi-44"></button>
          <button data-ansi="45" class="button style-button ansi-45"></button>
          <button data-ansi="46" class="button style-button ansi-46"></button>
          <button data-ansi="47" class="button style-button ansi-47"></button>
        </div>
      </div>
      <div class="flex">
        <div id="textarea" contenteditable="true"></div>
      </div>
      <button class="button copy">Copy text as Discord formatted</button>
      <div class="tooltip">Tooltip</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
